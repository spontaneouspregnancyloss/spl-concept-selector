<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still Carried Concept Selector</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .category { margin-bottom: 20px; }
        .category h2 { font-size: 18px; margin-bottom: 10px; }
        .options button { display: inline-block; margin: 5px; padding: 10px 15px; border: none; border-radius: 6px; background: #007BFF; color: white; cursor: pointer; transition: background 0.3s; }
        .options button:hover { background: #0056b3; }
        #formLink { display: none; margin-top: 20px; text-align: center; }
        #formLink a { display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 6px; transition: background 0.3s; }
        #formLink a:hover { background: #1e7e34; }
    </style>
</head>
<body>
    <h1>Still Carried: Concept Selector</h1>
    <div class="container">
        <div class="category">
            <h2>Age & Life Stage</h2>
            <div class="options">
                <button data-value="Underage (Teen)">Underage (Teen)</button>
                <button data-value="Prime Reproductive Age">Prime Reproductive Age</button>
                <button data-value="Past Reproductive Age">Past Reproductive Age</button>
            </div>
        </div>
        <div class="category">
            <h2>Relationship Dynamics</h2>
            <div class="options">
                <button data-value="Single">Single</button>
                <button data-value="Partnered/Married">Partnered/Married</button>
                <button data-value="Surrogacy">Surrogacy</button>
            </div>
        </div>
        <div class="category">
            <h2>Medical Experience</h2>
            <div class="options">
                <button data-value="Medical Neglect">Medical Neglect</button>
                <button data-value="Supportive Care">Supportive Care</button>
            </div>
        </div>
        <div class="category">
            <h2>Emotional Layer</h2>
            <div class="options">
                <button data-value="Shame">Shame</button>
                <button data-value="Isolation">Isolation</button>
                <button data-value="Resilience">Resilience</button>
            </div>
        </div>

        <div class="form-link" id="formLink">
            <h3>Your selected story path:</h3>
            <p id="selectedConcept"></p>
            <a id="submitLink" href="#" target="_blank">Submit My Story</a>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.options button');
        const selectedConcept = document.getElementById('selectedConcept');
        const formLinkDiv = document.getElementById('formLink');
        const submitLink = document.getElementById('submitLink');

        let selections = [];

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.closest('.category').querySelector('h2').innerText;
                const value = button.dataset.value;

                // Update or add selection for the category
                const existing = selections.find(sel => sel.category === category);
                if (existing) {
                    existing.value = value;
                } else {
                    selections.push({ category, value });
                }

                // Display selections
                const summary = selections.map(sel => `${sel.category}: ${sel.value}`).join(' | ');
                selectedConcept.innerText = summary;
                formLinkDiv.style.display = 'block';

                // Auto-fill Google Form link
                const baseFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSeLYourFormID/viewform";
                const entryField = "entry.1234567890"; // Replace with actual Entry ID
                const autofillText = encodeURIComponent(summary);
                submitLink.href = `${baseFormURL}?${entryField}=${autofillText}`;
            });
        });
    </script>
</body>
</html>
